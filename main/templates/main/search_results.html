{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2>Результаты поиска</h2>

    {% if results %}
        <ul>
            {% for product in results %}
                <li>
                    <a href="{% url 'product_detail' product.id %}">{{ product.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Ничего не найдено</p>
    {% endif %}
{% endblock %}
